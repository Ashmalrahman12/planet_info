name: planet_info
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.3
  google_sign_in: ^6.1.0
  flutter_signin_button: ^2.0.0
  google_generative_ai: ^0.4.7
  cloud_firestore: ^6.1.0
  cached_network_image: ^3.4.1
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  audioplayers: ^6.5.1
  permission_handler: ^12.0.1
  speech_to_text: ^7.3.0
  chat_bubbles: ^1.7.0
  avatar_glow: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/background_image.jpg
    - assets/Google_Gemini_Logo.png
    - assets/gemini_icon.webp
    - assets/gemini_logo.png
    - assets/solar_system.jpeg
    - assets/secrets.json
    - assets/planets/
    - assets/moons/
    - assets/stars/
    - assets/universe/
    - assets/App logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/App logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/App logo.png"

flutter_native_splash:
  color: "#1a1a2e"
  image: assets/App logo.png
  android: true
  ios: true